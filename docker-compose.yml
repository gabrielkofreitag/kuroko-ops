services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-anthropic/claude-3.5-sonnet}
    volumes:
      - ./data:/app/data
      - .:/workspace
    restart: always

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile # Opcional, geralmente Electron roda nativo, mas para web-view...
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
